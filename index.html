<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
   <section>
        <h1 class="game--title">Week 11 Coding Assignment <br>Tic Tac Toe</h1>
        <div class="game--container" onclick="press(event)">
            <div index="0" class="cell"></div>
            <div index="1" class="cell"></div>
            <div index="2" class="cell"></div>
            <div index="3" class="cell"></div>
            <div index="4" class="cell"></div>

            <div index="6" class="cell"></div>
            <div index="7" class="cell"></div>
            <div index="8" class="cell"></div>
        </div>
        <h2 class="status"></h2>
        <button class="restart">Restart Game</button>
    </section>
</body>
  <script defer src="script.js"></script>
</html>
